# Single click to cancel selection
bind -T copy-mode-vi MouseDown1Pane select-pane \; send -X cancel

# Double LMB Select & Copy (Word)
# unbind-key DoubleClick1Pane
bind-key -T copy-mode-vi DoubleClick1Pane \
    select-pane \; \
    send-keys -X select-word \; \
    run-shell "sleep .05s" \; \
    send-keys -X copy-pipe-no-clear "xclip -in -f | xclip -in -sel clipboard" \;
bind-key -n DoubleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-word \; \
    run-shell "sleep .05s" \; \
    send-keys -X copy-pipe-no-clear "xclip -in -f | xclip -in -sel clipboard" \;

# Triple LMB: Select & Copy (Line)
# unbind-key TripleClick1Pane
bind-key -T copy-mode-vi TripleClick1Pane \
    select-pane \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-no-clear "xclip -in -f | xclip -in -sel clipboard" \;
bind-key -n TripleClick1Pane \
    select-pane \; \
    copy-mode -M \; \
    send-keys -X select-line \; \
    send-keys -X copy-pipe-no-clear "xclip -in -f | xclip -in -sel clipboard" \;

# Drag and Drop Aelect & Copy (Selection)
bind-key -T copy-mode-vi MouseDragEnd1Pane \
	send-keys -X copy-pipe "xclip -in -f | xclip -in -sel clipboard" \; \
	send-keys -X no-clear

# Middle click to paste from the primary buffer
unbind-key MouseDown2Pane
# bind-key -n MouseDown2Pane run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
bind-key -n MouseDown2Pane run "tmux set-buffer -- \"$(xclip -o -sel clipboard);\"; tmux paste-buffer-and-cancel -p"

# Shift insert to paste from the clipboard
unbind-key S-IC
# bind-key S-IC run "tmux set-buffer \"$(xclip -o -sel clipboard)\"; tmux paste-buffer"
bind-key S-IC run "tmux set-buffer -- \"$(xclip -o -sel clipboard);\"; tmux paste-buffer-and-cancel -p"

# Enter to cancel selection
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter \
	send -X cancel

# To copy, left click and drag to highlight text in yellow,
# once you release left click yellow text will disappear and will automatically be available in clibboard
# # Use vim keybindings in copy mode
setw -g mode-keys vi
